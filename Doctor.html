<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <header class="navbar bg-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img
            src="./images/favicon.png"
            alt="HealthStack Logo"
            width="50"
            class="me-2"
          />
          <h3 class="m-0">SmartMediConnect</h3>
        </div>
        <nav class="d-flex align-items-center gap-4">
          <a href="smartmediconnect.html" class="nav-link">Home</a>
          <a href="DiseasePrediction.html" class="nav-link">Disease Prediction</a>
          <a href="about.html" class="nav-link">About Us</a>
        </nav>
        <div class="d-flex align-items-center">
          <p class="m-0 me-3">
            <i class="bi bi-telephone"></i> +880 1234 567890
          </p>
          <!-- <button class="btn btn-success">LOGIN / SIGNUP</button> -->
          <a href="./login.html" class="btn btn-outline-success ms-3"
          >Login / Signup</a
        >
          </div>
          
        </div>
      </div>
    </header>
    <!-- Login Section -->
    <div>
      <section class="login-section py-5">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <!-- Image Column -->
            <div class="col-md-6 text-center">
              <img
                src="./images/login-banner.png"
                alt="Healthcare Illustration"
                class="img-fluid"
              />
            </div>
            <!-- Login Form -->
            <div class="col-md-6">
              <div
                class="form-container position-relative p-4 shadow-lg rounded"
              >

                <div class="doctor-link position-absolute top-0 end-0 p-3">
                  <a href="#" class="text-primary">Not a Doctor?</a>
                </div>

                <h3 class="mb-4 text-center">Doctor Register</h3>
                <form>
                    <form>
                        <div class="mb-3">
                          <!-- <label for="username" class="form-label">Username</label> -->
                          <input type="text" class="form-control" id="username" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                          <!-- <label for="email" class="form-label">Email address</label> -->
                          <input type="email" class="form-control" id="email" placeholder="Email@gmail.com" required>
                        </div>
                        <div class="mb-3">
                          <!-- <label for="password" class="form-label">Enter Password</label> -->
                          <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                          <!-- <label for="password-confirm" class="form-label">Password confirmation</label> -->
                          <input type="password" class="form-control" id="password-confirm" placeholder="Password confirmation" required>
                        </div>
                        <button type="button" id="signupButton" class="btn btn-success w-100">Signup</button>
                      </form>
                      <div class="text-center mt-3">
                        <p>Already have an account? <a href="login.html" class="text-primary">Login</a></p>
                      </div>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="last-footer bg-dark text-white py-4">
          <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <!-- Copyright Text -->
            <div class="text-center flex-grow-1">
              <p class="mb-0">&copy; 2024 SmartMediControl. All rights reserved.</p>
            </div>
        
            <!-- Social Media Icons -->
            <div class="d-flex justify-content-center align-items-center mt-3 mt-md-0">
              <a href="https://www.facebook.com" class="me-3" aria-label="Facebook">
                <icon class="ri-facebook-fill fs-4"></icon>
              </a>
              <a href="https://x.com/?lang=en" class="me-3" aria-label="Twitter">
                <icon class="ri-twitter-fill fs-4"></icon>
              </a>
              <a href="https://www.google.com/chrome/" class="me-3" aria-label="Website">
                <icon class="ri-global-line fs-4"></icon>
              </a>
              <a href="https://www.linkedin.com" aria-label="LinkedIn">
                <icon class="ri-linkedin-fill fs-4"></icon>
              </a>
            </div>
          </div>
        </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Register.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const signupButton = document.getElementById("signupButton");
  
      signupButton.addEventListener("click", (event) => {
        event.preventDefault(); // Prevent default form submission behavior
  
        // Create a message element
        const messageDiv = document.createElement("div");
        messageDiv.textContent = "Sign-up successfully!";
        messageDiv.style.position = "fixed";
        messageDiv.style.top = "0";
        messageDiv.style.left = "50%";
        messageDiv.style.transform = "translateX(-50%)";
        messageDiv.style.backgroundColor = "#28a745";
        messageDiv.style.color = "#fff";
        messageDiv.style.padding = "10px 20px";
        messageDiv.style.borderRadius = "5px";
        messageDiv.style.boxShadow = "0 4px 6px rgba(0, 0, 0, 0.1)";
        messageDiv.style.zIndex = "1000";
        messageDiv.style.fontSize = "16px";
  
        // Append the message element to the body
        document.body.appendChild(messageDiv);
  
        // Automatically remove the message after 3 seconds
        setTimeout(() => {
          messageDiv.remove();
        }, 3000);
      });
    });
  </script>
  
  </body>
</html>
