<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <header class="navbar bg-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img
            src="./images/favicon.png"
            alt="HealthStack Logo"
            width="50"
            class="me-2"
          />
          <h3 class="m-0">SmartMediConnect</h3>
        </div>
        <nav class="d-flex align-items-center gap-4">
          <a href="smartmediconnect.html" class="nav-link">Home</a>
          <a href="DiseasePrediction.html" class="nav-link"
            >Disease Prediction</a
          >
          <a href="about.html" class="nav-link">About Us</a>
        </nav>
        <div class="d-flex align-items-center">
          <p class="m-0 me-3">
            <i class="bi bi-telephone"></i> +880 1234 567890
          </p>

          <a href="./login.html" class="btn btn-outline-success ms-3"
            ><button class="btn btn-success">LOGIN / SIGNUP</button></a
          >
        </div>
      </div>
    </header>
    <div>
      <!-- Login Section -->
      <section class="login-section py-5">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <!-- Image Column -->
            <div class="col-md-6 text-center">
              <img
                src="./images/login-banner.png"
                alt="Healthcare Illustration"
                class="img-fluid"
              />
            </div>
            <!-- Login Form -->
            <div class="col-md-6">
              <div
                class="form-container position-relative p-4 shadow-lg rounded"
              >
                <!-- "Are you a Doctor?" Link Positioned at Top-Right -->
                <div class="doctor-link position-absolute top-0 end-0 p-3">
                  <a href="#" class="text-primary">Are you a Doctor?</a>
                </div>

                <h3 class="mb-4 text-center">Login Patient</h3>
                <!--
                
                -->
                <form>
                  <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="User Name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="checkbox"
                      id="show-password"
                      onclick="togglePassword()"
                    />
                    <label for="show-password" class="form-label">
                      Show Password
                    </label>
                  </div>
                  <!-- "Forgot Password?" Link Positioned Above Login Button -->
                  <div class="forgot-password text-end mb-3">
                    <a href="ForgotPS.html" class="text-primary"
                      >Forgot Password?</a
                    >
                  </div>
                  <!-- <button type="submit" class="btn btn-success w-100">
                    Login
                  </button> -->

                  <button
                    type="submit"
                    class="btn btn-success w-100"
                    onclick="redirectToDashboard(event)"
                  >
                    Login
                  </button>
                </form>
                <!-- Centered Links Section -->
                <div class="links-section text-center mt-4">
                  <p class="mt-3">
                    Donâ€™t have an account?
                    <a href="Register.html" class="text-primary">Register</a>
                  </p>
                  <p>
                    <b>Want to login as </b>
                    <a
                      href="Admin.html"
                      class="text-primary"
                      style="color: aqua"
                      >Admin?</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="last-footer bg-dark text-white py-4">
      <div
        class="container d-flex flex-wrap justify-content-between align-items-center"
      >
        <!-- Copyright Text -->
        <div class="text-center flex-grow-1">
          <p class="mb-0">&copy; 2024 SmartMediControl. All rights reserved.</p>
        </div>

        <!-- Social Media Icons -->
        <div
          class="d-flex justify-content-center align-items-center mt-3 mt-md-0"
        >
          <a href="https://www.facebook.com" class="me-3" aria-label="Facebook">
            <icon class="ri-facebook-fill fs-4"></icon>
          </a>
          <a href="https://x.com/?lang=en" class="me-3" aria-label="Twitter">
            <icon class="ri-twitter-fill fs-4"></icon>
          </a>
          <a
            href="https://www.google.com/chrome/"
            class="me-3"
            aria-label="Website"
          >
            <icon class="ri-global-line fs-4"></icon>
          </a>
          <a href="https://www.linkedin.com" aria-label="LinkedIn">
            <icon class="ri-linkedin-fill fs-4"></icon>
          </a>
        </div>
      </div>
    </div>
    <script>
      function redirectToDashboard(event) {
        // Prevent form from submitting traditionally
        event.preventDefault();

        // Retrieve input values (for potential validation)
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Basic validation (both fields must be filled)
        if (username && password) {
          // Redirect to Dashboard.html
          window.location.href = "Dashboard.html";
        } else {
          alert("Please fill in both username and password.");
        }
      }
    </script>
    <script src="loginscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
