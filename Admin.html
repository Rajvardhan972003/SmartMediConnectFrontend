<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Adminstyle.css" />
  </head>
  <style>
    .form-group {
      display: flex;
      align-items: center; /* Aligns items vertically */
      gap: 10px; /* Adds space between checkbox and label */
    }
    input[type="checkbox"] {
      margin: 0;
      vertical-align: middle;
    }
    label {
      margin: 0;
    }
  </style>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="logo-section">
          <img src="images/favicon.png" alt="HealthStack Logo" class="logo" />
          <h1>SmartMediControl</h1>
        </div>
      </div>
      <div class="right-panel">
        <div class="form-container">
          <h2>Login</h2>
          <p class="subtext">Access to our dashboard</p>
          <form>
            <div class="form-group">
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <!-- <input type="checkbox" id="show-password" /> -->
              <input
                type="checkbox"
                id="show-password"
                onclick="togglePassword()"
              />
              <label for="show-password">Show Password</label>
            </div>
            <button
              type="submit"
              class="btn btn-success w-100"
              onclick="redirectToDashboard(event)"
            >
              Login
            </button>
          </form>
          <div class="links">
            <a href="" class="forgot-password">Forgot Password?</a>
            <div class="divider">OR</div>
            <a href="smartmediconnect.html" class="homepage-link"
              >Return to Homepage</a
            >
            <p class="register-text">
              Donâ€™t have an account? <a href="Register.html">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function redirectToDashboard(event) {
        // Prevent default form submission
        event.preventDefault();

        // Retrieve username and password
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Check if the fields are filled (you can add more validation here)
        if (username && password) {
          // Redirect to Dashboard.html
          window.location.href = "Dashboard.html";
        } else {
          alert("Please fill in both username and password.");
        }
      }
    </script>
    <script src="loginscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
